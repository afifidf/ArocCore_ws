# =============================================================================
# OP3 Controllers Configuration for ros2_control
# =============================================================================

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_state_broadcaster:
  ros__parameters:
    publish_rate: 50.0

joint_trajectory_controller:
  ros__parameters:
    joints:
      # Left Leg
      - l_hip_yaw
      - l_hip_roll
      - l_hip_pitch
      - l_knee
      - l_ank_pitch
      - l_ank_roll
      # Right Leg
      - r_hip_yaw
      - r_hip_roll
      - r_hip_pitch
      - r_knee
      - r_ank_pitch
      - r_ank_roll
      # Left Arm
      - l_sho_pitch
      - l_sho_roll
      - l_el
      # Right Arm
      - r_sho_pitch
      - r_sho_roll
      - r_el
      # Head
      - head_pan
      - head_tilt

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    state_publish_rate: 50.0
    action_monitor_rate: 20.0

    allow_partial_joints_goal: true
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
